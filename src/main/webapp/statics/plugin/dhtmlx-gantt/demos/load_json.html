<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Load data from JSON file</title>
</head>
<script src="/statics/plugin/dhtmlx-gantt/dhtmlxgantt.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="/statics/plugin/dhtmlx-gantt/dhtmlxgantt.css" type="text/css" media="screen"
      title="no title" charset="utf-8">

<body>
<style type="text/css">
    html, body {
        padding: 0px;
        margin: 0px;
        height: 100%;
    }
</style>
<div id="gantt_here" style='width:100%; height:100%;'></div>
<script type="text/javascript">
    gantt.config.xml_date = "%Y-%m-%d %H:%i:%s";
    gantt.config.add_column = false;

    gantt.config.columns = [
        {name: "text", label: "Task", tree: true, width: '*' },
        {name: "duration", label: "Cost(ms)", tree: false, width: '*' }
    ];
    //year,month,date,hours,minutes,seconds,milliseconds
    //2013-12-25 12:11:00
    gantt.config.start_date = new Date(2013, 10, 4, 7, 00);
    gantt.config.end_date = new Date(2013, 10, 4, 24, 00);
    gantt.config.date_grid = "%H:%i";
    gantt.config.scale_unit = "hour";
    gantt.config.duration_unit = 60*60*1000;
    gantt.config.date_scale = "%H:%i";



    gantt.init("gantt_here" );
    gantt.load("data.json", "json");
</script>
</body>
